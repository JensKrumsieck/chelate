name: Rust CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
          
      - name: Build
        run: cargo build
    
      - name: Run tests
        run: cargo test --verbose --workspace
